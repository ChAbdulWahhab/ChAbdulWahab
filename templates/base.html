<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ch. Abdul Wahab - Software Engineer{% endblock %}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/user.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>

<body data-aos="fade" class="bg-white text-gray-900 leading-relaxed">

    <!-- Navigation -->
    <nav style="backdrop-filter: blur(20px); left: 50%; transform: translateX(-50%);" class="fixed top-3 w-[90%] max-w-[480px] bg-white/60 backdrop-blur-sm rounded-2xl z-30 shadow-lg border border-gray-300">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 sm:py-4">
            <div class="flex justify-between items-center">
                <div class="text-lg sm:text-xl font-semibold text-gray-900">
                    <a href="{{ url_for('index') }}">C.AW</a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="{{ url_for('experience') }}" class="text-gray-600 hover:text-gray-900 transition-colors">Experience</a>
                    <a href="{{ url_for('all_projects') }}" class="text-gray-600 hover:text-gray-900 transition-colors">Projects</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-gray-900 transition-colors">Contact</a>
                </div>

                <!-- Mobile Navigation -->
                <div class="md:hidden flex space-x-6">
                    <a href="{{ url_for('experience') }}" class="text-gray-600 hover:text-gray-900 transition-colors text-sm">Experience</a>
                    <a href="{{ url_for('all_projects') }}" class="text-gray-600 hover:text-gray-900 transition-colors text-sm">Projects</a>
                    <a href="{{ url_for('contact') }}" class="text-gray-600 hover:text-gray-900 transition-colors text-sm">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dynamic Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Contact/Footer Section -->
    <section id="contact" class="py-16 sm:py-20 px-4 sm:px-6">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-2xl sm:text-3xl lg:text-4xl font-light text-gray-900 mb-4 sm:mb-6">
                Let's Work Together
            </h2>
            <p class="text-base sm:text-lg text-gray-600 mb-8 sm:mb-12 max-w-2xl mx-auto px-4">
                I'm always interested in new opportunities and meaningful projects. 
                Whether you have a question or just want to say hello, I'd love to hear from you.
            </p>
            <!-- Social Media Links -->
            <div class="max-w-2xl mx-auto mt-12 sm:mt-16">
                <div class="flex justify-center space-x-6">
                    <!-- Email -->
                    <a href="mailto:chabdulwahhab@yahoo.com" 
                       class="group p-4 bg-white/60 backdrop-blur-sm rounded-2xl border border-gray-300 hover:border-gray-900 transition-all duration-200 hover:shadow-lg">
                        <svg class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </a>

                    <!-- LinkedIn -->
                    <a href="https://www.linkedin.com/in/ceo-dexiter/" target="_blank"
                       class="group p-4 bg-white/60 backdrop-blur-sm rounded-2xl border border-gray-300 hover:border-gray-900 transition-all duration-200 hover:shadow-lg">
                        <svg class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>

                    <!-- GitHub -->
                    <a href="https://github.com/ChAbdulWahhab" target="_blank"
                       class="group p-4 bg-white/60 backdrop-blur-sm rounded-2xl border border-gray-300 hover:border-gray-900 transition-all duration-200 hover:shadow-lg">
                        <svg class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>

                    <!-- Instagram -->
                    <a href="https://www.instagram.com/ch.abdul_wahhab/" target="_blank"
                    class="group p-4 bg-white/60 backdrop-blur-sm rounded-2xl border border-gray-300 hover:border-gray-900 transition-all duration-200 hover:shadow-lg">
                        <svg class="w-6 h-6 text-gray-600 group-hover:text-gray-900 transition-colors" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
     <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
